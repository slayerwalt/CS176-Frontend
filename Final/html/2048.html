<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>合成交大2048版</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/game.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game-intro">
        <h1>合成交大2048版</h1>
        <div class="score-container">
          <div class="score-title">分数</div>
          <span id="score">0</span>
          <span id="stage"></span>
        </div>
      </div>
      <span id="result">通过方向键来合并相同数字并得到2048</span>
      <div class="grid"></div>
    </div>
    <div class="guide-container">
      <div class="table">
        <h3>分数对应</h3>
        <div class="correspond">
          <img src="../img/NJU.png" alt="NJU" />
          <div class="cor_text">2</div>
        </div>
        <div class="correspond">
          <img src="../img/HIT.png" alt="HIT" />
          <div class="cor_text">4</div>
        </div>
        <div class="correspond">
          <img src="../img/NKU.png" alt="NKU" />
          <div class="cor_text">8</div>
        </div>
        <div class="correspond">
          <img src="../img/TJU.png" alt="TJU" />
          <div class="cor_text">16</div>
        </div>
        <div class="correspond">
          <img src="../img/ZJU.png" alt="ZJU" />
          <div class="cor_text">32</div>
        </div>
        <div class="correspond">
          <img src="../img/USTC.png" alt="USTC" />
          <div class="cor_text">64</div>
        </div>
        <div class="correspond">
          <img src="../img/RUC.png" alt="RUC" />
          <div class="cor_text">128</div>
        </div>
        <div class="correspond">
          <img src="../img/PKU.png" alt="PKU" />
          <div class="cor_text">256</div>
        </div>
        <div class="correspond">
          <img src="../img/THU.png" alt="THU" />
          <div class="cor_text">512</div>
        </div>
        <div class="correspond">
          <img src="../img/FDU.jpeg" alt="FDU" />
          <div class="cor_text">1024</div>
        </div>
        <div class="correspond">
          <img src="../img/SJTU.png" alt="SJTU" />
          <div class="cor_text">2048</div>
        </div>
      </div>
    </div>
  </body>
</html>
